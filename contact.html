        <!-- Main -->
        <main>
            <h3>For more information and possible Collaboration, please fill this form:</h3>
            <form>
                <label>Name:</label>
                <input name="name" type="text" placeholder="Name">
                <br>

                <label>Email:</label>
                <input name="email" type="email" required placeholder="E-mail">
                <br>

                <label>What do you need:</label>
                <br>
                <textarea name="need" cols="50" rows="10">Here</textarea>

                <br>
                <button type="submit">Submit</button>
            </form>
        </main>

    </body>
